<div class="main">
  <div class="ctrl-btn">
    <button value="new-set" ui-sref="cardset-new">New set</button>
  </div>

  <div class="set headers">
    <div>Title</div>
    <div>Description</div>
    <div>Amount</div>
  </div>

  <div class="sets-container">
    <div class="set" ng-repeat="set in setsCtrl.sets" ng-click="setsCtrl.goToSet(set)">
      <h2 class="title">{{set.title}}</h2>
      <div class="desc">id: {{set.id}}</div>
      <div class="amount">set.amount</div>
    </div>
  </div>

</div>
