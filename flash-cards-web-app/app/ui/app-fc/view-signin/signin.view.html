<form class="login-form">
    <div class="form-group">
        <label for="inputEmail3">Email</label>
        <input ng-model="signinCtrl.user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="inputPassword3">Password</label>
        <input ng-model="signinCtrl.user.password" type="password" class="form-control" id="inputPassword3"
               placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input ng-model="signinCtrl.user.rememberMe" type="checkbox"> Check me out
        </label>
    </div>
    <div class="form-group">
        <button ng-click="signinCtrl.signIn()" type="submit" class="btn btn-default">Sign in</button>
        <button ng-click="signinCtrl.authenticate('google')" type="submit" class="btn btn-default">Google</button>
    </div>
    <div class="checkbox">
        Don't have an account! <a ui-sref="signup">Sign Up Here</a>
    </div>
</form>
