<div class="panel panel-default">
    <div class="panel-body">
        <button
                ng-repeat="card in matchingCtrl.cards | orderBy:'wordPosition'"
                ng-if="!card.guessed"
                ng-click="matchingCtrl.selectWord(card)"
                class="btn btn-default">
            {{card.word}}
            <span ng-if="card.selectedWord">*</span>
        </button>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <button
                ng-repeat="card in matchingCtrl.cards | orderBy:'translationPosition'"
                ng-if="!card.guessed"
                ng-click="matchingCtrl.selectTranslation(card)"
                class="btn btn-default">
            {{card.translation}}
            <span ng-if="card.selectedTranslation">*</span>
        </button>
    </div>
</div>
